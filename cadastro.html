<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
    />

    <title>Tela de Acesso - Cadastro</title>
  </head>
  <body>
    <div class="container cadastrar">
      <div class="card">
        <div class="card-header">
          <a href="./index.html">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </a>
          <h1>Cadastrar</h1>
        </div>
        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="text" id="nome" placeholder="" required />
          <label id="labelNome" for="nome">Nome</label>
        </div>

        <div class="label-float">
          <input type="text" id="usuario" placeholder="" required />
          <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder="" required />
          <label id="labelSenha" for="senha">Senha</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmarsenha" placeholder="" required />
          <label id="labelConfirmSenha" for="confirmarsenha"
            >Confirmar senha</label
          >
          <i id="confirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="cadastrar();">Cadastrar</button>
        </div>
      </div>
    </div>

    <script src="./js/general.js"></script>
  </body>
</html>
